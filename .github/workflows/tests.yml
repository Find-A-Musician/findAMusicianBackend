name: tests

on:
  push:
    branches:
      - main
    pull_request:

jobs:
  tests:
    name: run tests
    runs-on: ubuntu-latest

    steps:
      - name: â„¹ï¸ Checkout Git repository
        uses: actions/checkout@v2

      - name: ğŸš§ Install Node
        uses: actions/setup-node@v1
        with:
          node-version: '16.2.0'

      - name: ğŸ“¦ Install project dependencies
        run: npm install

      - name: ğŸ¨ Lint the project
        run: npm run lint

      - name: ğŸ› ï¸ Run the docker containers
        run: docker-compose up -d

      - name: ğŸ§ª Run the jest tests
        run: npm run test:unit
        env:
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          REFRESH_TOKEN_SECRET: ${{ secrets.REFRESH_TOKEN_SECRET }}

      - name: ğŸ§ª Run e2e tests
        run: npm run test:integration

      - name: ğŸ›‘ Close the docker containers
        run: docker-compose stop
